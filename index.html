<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compound Interest Calculator</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"
      integrity="sha512-SGWgwwRA8xZgEoKiex3UubkSkV1zSE1BS6O4pXcaxcNtUlQsOmOmhVnDwIvqGRfEmuz83tIGL13cXMZn6upPyg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.0/dist/xlsx.full.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"
      integrity="sha512-r22gChDnGvBylk90+2e/ycr3RVrDi8DIOkIGNhJlKfuyQM4tIRAI062MaV8sfjQKYVGjOBaZBOA87z+IhZE9DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
  </head>
  <body>
    <form class="form">
    <h1>COMPOUND INTEREST CALCULATOR</h1>
    <div class="container">
      <div class="input-wrapper">
        <div class="wrapper">
          <label for="principle">Principle Amount:</label>
          <input class="principle-input" min="0" oninput="this.value = !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null" placeholder="Principle"  id="principle" autocomplete="off" required />
        </div>
        <div class="wrapper">
          <label for="rate"> Annual Rate:</label>
          <input class="interest-input" min="0" oninput="this.value = !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null" placeholder="Rate"   id="rate" autocomplete="off"  required/>
        </div>
      </div>
      <label for="time">Time(In Years):</label>
        <input class="duration-input" min="0" oninput="this.value = !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null" placeholder="Time"   id="time" autocomplete="off" required />
      <button type="button" class="btn" id="calculate-btn">Calculate</button>
      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAABmJLR0QA/wD/AP+gvaeTAAABmUlEQVRIie3Wz05TQRTH8Q9rt7RqKE1qxPAibkyMQlADJsSlbgzhFXwKY/yzIUgDKBsTX0XZQRqlUdZUoS5m6i2lem+nF1b8krOZOTPfe+bOOXO41AVpYgTfOuZxG7O4Gsdb2MUn7GCvrI+r4x066OZYB68wPS50AYd9m65hETdwJdrNOLbe93GHuJsKvY7juNGWEHmeGtiMa07wNAU8gRdYTli7EsG/cT8FPo5Whch/oHLR8J0If5Pn+CBaWaoLF+7If6Ku4CBamUfTu2wr/3JoyvKxWSJ4UZYZZ/TQ2WJQ1pHPxP2+Dk5M4vsQcFtWFlPUf4KDtpHn8HEM8CS+Ddmzjeqg826cnBkD2K97Q8BDf+F2nHxUEpiCl3Y1zyFBhdK0Kkv4WonwQoXprRD1dongQqrip5xqc16aE560EzxPWP9EeFJHaa3+6lkEd4V62yiwpiHkfldoIq6lgAntS+/YO0J7s4RbTrc+j/Eev2Rv8EIqtKcaXirW7B3htQIZMco/qAmV6I4Q5VQcb+ELPuMD9kfY81Lnrz8ZRo+Yt/Ln7AAAAABJRU5ErkJggg==" 
        style="margin-left: -100px;margin-bottom: -9px;" onclick="ClearFields()"/>
      <br /><br />
      <div class="output-area" id="result"></div>
      <br /><br />
      <h3>Import & Export Data In Bulk</h3>
      <button>
        <a href="sample.xlsx" download>Sample File</a>
      </button>
      <span style="font-size: 12px; color:red;">*Download sample file for bulk upload</span>
      <br />
      <br />
      <div class="w3-col w3-half">
        <div class="form-group">
          
          <input id="fileupload" type="file" name="files[]" accept=".xlsx" " />
          <br />
          <span style="font-size: 10px; color:red;">(Only .xlsx file supported)</span>
        </div>
      </div>
      <br/>
      <div>
        <button
          type="button"
          class="btn-primary"
          id="btn-csv"
          onclick='downloadCSV({filename: "data.csv"}); clearContent();'
         
        >
          Export
        </button>
    </div>
      <div class="w3-responsive">
        <table id="tblItems" class="table w3-table-all w3-hoverable">
          <thead>
            <tr>
              <th>Principle</th>
              <th>Rate</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <table id="myTable"></table> 
    </div>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Script -->
    <script src="script.js">
    </script>
  </body>
</html>
